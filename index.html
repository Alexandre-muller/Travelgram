<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="bg-surface-color">
  <nav class="container">
    <a href="#" id="logo">
      <img src="assets/Logo.svg" alt="logomarca">
    </a>

    <ul>
      <li>
        <a href="#">
          <img src="assets/MagnifyingGlass.svg" alt="ícone de lupa">
        </a>
      </li>
      <li><a href="#">Explorer</a></li>
      <li><a href="#">Minhas viagens</a></li>
    </ul>
  </nav>

    <header>
      <div class="container">
       <div id="profile">
        <img src="assets/Profile pic.png" alt="Imagem de Isabela Torres">
        <div>
          <h1>Isabela Torres</h1>
          <p>
              Amante de viagens, cultura e gastronomia. Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo.
          </p>
        </div>
       </div>

        <ul id="info">
          <li>
            <img src="assets/MapPin.svg" alt="Icone de mapa">
            <span>São Paulo, Brazil</span>
          </li>
          <li>
            <img src="assets/AirplaneTilt.svg" alt="Icone de avião">
            <span>37 países</span>
          </li>
          <li>
            <img src="assets/Image.svg" alt="Icone de imagem">
            <span>240 fotos</span>
          </li>
          </ul>
       </div>
     </header>
  </div>
</body>
</html>
